<div class="card card-body mb-3">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input name="text" [(ngModel)]="text" type="text" class="form-control" placeholder="Add log here ...">
    </div>
    <input type="submit" value="Add Log" class="btn btn-light" [disabled]=!text>
    <button (click)="clearState()" type="button" class="btn btn-warning ml-3" [hidden]=!text>Clear</button>
  </form>
</div>
