<div class="card card-body mb-3">
  <form>
    <div class="form-group">
      <input name="text" [(ngModel)]="log.text" type="text" class="form-control" placeholder="Add log here ...">
    </div>
    <input type="submit" value="Add Log" class="btn btn-light" [disabled]=!log.text>
    <button type="button" class="btn btn-warning ml-3" [hidden]=!log.text>Clear</button>
  </form>
</div>
